<!doctype html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Kukkumine</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <script src="task1script.js"></script>
    <script src="task2script.js"></script>
    <script src="task3script.js"></script>
    <script src="task4script.js"></script>
</head>
<body onload="algus1(), algus3(), algus4()">
    <header>
        <h1>
            Kukkumine
        </h1>
    </header>
    <section>
        <div am-class="content labeled">
            <h3>Ühtlane kukkumine</h3>
            <canvas 
                id="tahvel1"
                width="300px"
                height="200px"
                >
            </canvas>
            <div class="label">
                <label for="speed">Kiirus</label>
                <input type="text" id="speed">
            </div>
            <div class="label">
                <label for="size">Suurus</label>
                <input type="text" id="size" value="13">
            </div>
        </div>
        <div am-class="content labeled">
            <h3>Kiirenev kukkumine</h3>
            <canvas 
                id="tahvel2"
                width="300px"
                height="200px"
                >
            </canvas>
            <div class="label">
                <label for="speed2">Kiirendust</label>
                <input type="number" id="speed2" step="0.01" value="0" onchange="algus2()">
            </div>
            <div class="label">
                <label for="size2">Suurus</label>
                <input type="number" id="size2" value="20">
            </div>
        </div>
        <div am-class="content">
            <h3>Kukkumiskoha määramine hiirega</h3>
            <canvas 
                id="tahvel3" 
                onmousedown="hiirAlla1(event)"
                width="300px"
                height="200px"
                >
            </canvas>
        </div>
        <div am-class="content">
            <h3>Peatumine servas</h3>
            <canvas 
                id="tahvel4"
                onmousedown="hiirAlla2(event)"
                width="300px"
                height="200px"
                >
            </canvas>
        </div>
    </section>
    <footer>
        <p>
            Mihhail Lastovski | 
            <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>
</body>
</html>
